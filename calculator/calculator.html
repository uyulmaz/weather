<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clt.css" />
  </head>
  <body>
    <div id="mode_con" class="mode_con">
      <div id="but" class="but">as</div>
    </div>

    <div id="kapsa" class="p-4">
      <div id="print" class="mb-4 mr-auto">
        <input type="" id="print_input" name="" placeholder="0" />
      </div>

      <div id="buttons">
        <div class="row w-100 mx-auto">
          <div class="col" style="color: rgb(0, 159, 48);">(</div>
          <div class="col" style="color: rgb(0, 159, 48);">)</div>
          <div class="col" style="color: rgb(0, 159, 48);">%</div>
          <div id="ac" class="col" style="color: rgb(196, 0, 0);">AC</div>
        </div>
        <div class="row w-100 mx-auto text-center">
          <div class="col">7</div>
          <div class="col">8</div>
          <div class="col">9</div>
          <div id="operator" class="col" style="color: rgb(0, 159, 48);">/</div>
        </div>
        <div class="row w-100 mx-auto">
          <div class="col">4</div>
          <div class="col">5</div>
          <div class="col">6</div>
          <div id="operator" class="col" style="color: rgb(0, 159, 48);">*</div>
        </div>
        <div class="row w-100 mx-auto">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
          <div id="operator" class="col" style="color: rgb(0, 159, 48);">-</div>
        </div>
        <div class="row w-100 mx-auto">
          <div class="col">0</div>
          <div class="col">.</div>
          <div id="equal" class="col">=</div>
          <div id="operator" class="col" style="color: rgb(0, 159, 48);">+</div>
        </div>
      </div>
    </div>

    <script src="count.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
